{% extends 'homepage/base.html' %}
{% load static %}

{% block cssblock %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap-4.1.3/bootstrap.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/product.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/product_responsive.css' %}">
{% endblock %}
{% block content %}
<div class="super_container">
	<div class="home">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="{% static 'images/book_background.png' %}" data-speed="0.8">
		</div>
	</div>

	<!-- Single Product -->

<div class="section_container">

			<div class="container">
				<div class="row">
					<div class="col">
						<div class="product_content_container d-flex flex-lg-row flex-column align-items-start justify-content-start">
							<div class="product_content order-lg-1 order-2">
								<div class="product_content_inner">
									<div class="product_image_row d-flex flex-md-row flex-column align-items-md-end align-items-start justify-content-start">
										<div class="product_image_1 product_image">
											<img src="{{detailbook.image_book.url}}" width="300px" height="320px" alt="">
										</div>
										<div class="product_image_2 product_image">
											<p><strong><b class="detail">Tên sách: </b></strong><b style="font-size:18px">{{detailbook.title}}</b></p>
											<p><strong><b class="detail">Thể loại: </b></strong><b style="font-size:18px">{{detailbook.category}}</b></p>
											<p><strong><b class="detail">Tác giả: </b></strong><b style="font-size:18px">{{detailbook.author}}</b></p>
										</div>

									</div>
									<div class="product_image_row">
										<div class="product_image_3 product_image">
											<h3><b style="color:#000000">Nội dung:</b></h3><p align="justify">{{detailbook.description}}</p>
										</div>
									</div>
									<div class="product_image_row">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<!-- Recently Viewed -->



</div>
{% endblock %}
{% block jsblock %}

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap-4.1.3/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap-4.1.3/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
<script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
<script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
<script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'plugins/Isotope/fitcolumns.js' %}"></script>
<script src="{% static 'js/product.js' %}"></script>
{% endblock %}
